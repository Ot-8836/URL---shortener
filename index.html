<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>URL Shortener</h2>

      <input
        type="text"
        id="longUrl"
        placeholder="Paste your long URL here..."
      />

      <button type="button" id="shortenBtn" onclick="shortenUrl()">
        Shorten URL
      </button>

      <!-- Message area -->
      <p id="message"></p>

      <div class="result" id="result">
        <input
          type="text"
          id="shortUrl"
          readonly
          placeholder="Short URL will appear here"
        />
        <button type="button" id="copyBtn" onclick="copyUrl()">Copy</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
